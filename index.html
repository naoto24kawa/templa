<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Templa</title>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="app.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1>Templa</h1>
      </div>
      <div class="row">
        <label for="template">For template</label>
        <input class="six columns" id="template" type="file">
      </div>
      <div class="row">
        <label for="values">For values</label>
        <input class="six columns" id="values" type="file">
      </div>
      <div class="row">
        <button class="twelve columns button-primary" id="execute" type="button">execute</button>
      </div>
    </div>
  </body>
</html>
